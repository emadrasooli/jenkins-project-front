name: Run Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    name: Run Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable corepack
        run: corepack enable

      - name: Use Yarn 4
        run: corepack prepare yarn@4.12.0 --activate

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build project
        run: yarn build

        # Build Docker image and push to registry

      - name: Build Docker image
        run: |
          docker build \
            -t myapp:${{ github.sha }} .

      - name: Create local image directory
        run: |
          mkdir -p /opt/docker-images

      - name: Save Docker image to local directory
        run: |
          docker save myapp:${{ github.sha }} \
            -o /opt/docker-images/myapp-${{ github.sha }}.tar

      - name: Verify image file
        run: |
          ls -lh /opt/docker-images